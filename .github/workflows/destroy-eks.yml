name: private-eks-destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type DESTROY to confirm destructive terraform destroy"
        required: true
        default: "NO"

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  destroy:
    environment: EKS
    name: Terraform Destroy (manual, destructive)
    runs-on: [self-hosted]
    timeout-minutes: 180

    # Only run the job if confirm_destroy == "DESTROY"
    if: >
      github.event_name == 'workflow_dispatch' &&
      inputs.confirm_destroy == 'DESTROY'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (from Secrets)
        shell: bash
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV

      - name: Verify required tools
        shell: bash
        run: |
          if ! command -v terraform >/dev/null; then
            echo "terraform not found on runner"
            exit 1
          fi
          terraform -version
          aws --version

      - name: Terraform Init
        shell: bash
        run: terraform init -input=false
        working-directory: .

      - name: Terraform Plan Destroy (preview)
        shell: bash
        run: terraform plan -destroy -out=tf-destroy -input=false
        working-directory: .

      - name: Terraform Apply Destroy
        shell: bash
        run: terraform apply -input=false -auto-approve tf-destroy
        working-directory: .

      - name: Success message
        run: echo "Terraform destroy completed."
